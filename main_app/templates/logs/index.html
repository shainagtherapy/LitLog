{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/logs/log-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Book Log Index</h1>

</section>

<section class="card-container">
  {% for log in logs %}
  <div class="card">
    <a href='{% url 'log-detail' log.id %}'>
    <div class="card-content">
      <div class="card-img-container">
        
        <img
          src="{{ log.image_url }}"
          alt="A skater boy cat"
        />
      </div>
      
      <h2 class="card-title">{{ log.title }}</h2>
      <h3>by {{ log.author }}</h3>
      <p>{{ log.type }}</p>
      <p>Status: {{ log.status }}</p>
      <p><small>{{ log.notes }}</small></p>
    </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
