{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/logs/log-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Cat List</h1>
  <img
    src="{% static 'images/cool-cat.svg' %}"
    alt="A cool cat"
  />
  <img
    src="{% static 'images/happy-cat.svg' %}"
    alt="A happy cat"
  />
  <img
    src="{% static 'images/teacup-cat.svg' %}"
    alt="A cat in a teacup"
  />
  <img
    src="{% static 'images/cat-in-box.svg' %}"
    alt="A cat in a box"
  />
</section>

<section class="card-container">
  {% for log in logs %}
  <div class="card">
    <a href='{% url 'log-detail' log.id %}'>
    <div class="card-content">
      <div class="card-img-container">
        <img
          src="{% static 'images/sk8r-boi-cat.svg' %}"
          alt="A skater boy cat"
        />
      </div>
      <h2 class="card-title">{{ log.title }}</h2>
      <p>by {{ log.author }}</p>
      <p>{{ log.type }}</p>
      <p>Status: {{ log.status }}</p>
      <p><small>{{ log.notes }}</small></p>
    </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
