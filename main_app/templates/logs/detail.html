{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/cats/cat-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="cat-container">
  <div class="cat-img">
    <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy cat" />
  </div>
  <div class="cat-details">
    <h1>{{ log.name }}</h1>
    <h2>{{ log.author }}</h2>
    <p>{{ log.type }}</p>
    <p>{{ log.status }}</p>
    <p>{{ log.notes }}</p>

    <div class="cat-actions">
        <a href="{% url 'log-update' log.id %}" class='btn warn'>Edit</a>
        <a href="{% url 'log-delete' log.id %}" class='btn danger'>Delete</a>
    </div>
  </div>
</section>
{% endblock %}
